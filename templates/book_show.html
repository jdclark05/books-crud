<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Authors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/book_show.css') }}">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Title: {{book['title']}}</h3>
            <div class="panel">
                <table class="table-fill">
                    <thead>
                        <tr>
                            <th class="text-center">Favorited By:</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                        {% for favorite in favorites %}
                            <tr>
                                <td class="text-center">{{favorite['first_name']}} {{favorite['last_name']}}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div>
                <p class="userLink"><a href="/authors">HOME</a></p> 
            </div>
        </div>
        <div class="row centered-form">
            <div class="spacing-fix">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add Book's Favorite </h4>
                    </div>
                    <div class="panel-body">
                        <form action ="/book_fav_update/{{book_id}}" method="POST" role="form">
                            <div class="row">
                                <div class="form-alter-space">
                                    <h2>Author: </h2>
                                    <select name="author_id">
                                        <option value="">Select an Author</option>
                                        {% for author in notLiked %}
                                            <option value="{{ author['id'] }}">{{ author['first_name']}} {{ author['last_name']}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="btn-fix">
                               <input type="submit" value="Update Favorites" action="book_fav_update" class="btn btn-primary btn-block"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
